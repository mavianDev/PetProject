<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/3.2.6/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/3.2.6/js/froala_editor.pkgd.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Edit Article</h1>
    <form th:action="@{'/admin-panel-of-caelum-network/edit/' + ${article.id}}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="shortDesc">Short Description</label>
            <input type="text" id="shortDesc" th:field="*{shortDesc}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input type="text" id="imgUrl" th:field="*{imgUrl}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#content').froalaEditor({
            // Опции инициализации редактора
        });
    });
</script>
</body>
</html>
