<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Создать новость</title>
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.2.6/css/froala_editor.pkgd.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/froala-editor@3.2.6/js/froala_editor.pkgd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new FroalaEditor('#content');
            document.querySelector('form').addEventListener('submit', function() {
                var content = document.querySelector('textarea[name="content"]');
                content.value = FroalaEditor('#content').html.get();
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Создать новость</h1>
    <form th:action="@{/admin-panel-of-caelum-network/create-new-news-on-caelum-networks}" th:object="${article}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="shortDesc" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="shortDesc" th:field="*{shortDesc}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea id="content" name="content" style="display:none;"></textarea>
            <div id="content-editor"></div>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="mb-3">
            <label for="imgUrl" class="form-label">URL изображения</label>
            <input type="url" class="form-control" id="imgUrl" th:field="*{imgUrl}">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <a href="/admin-panel-of-caelum-network/news-settings-on-caelum-networks" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
